<form>
  <legend>New dish</legend>
  <div class="form-group">
    <label for="nameTxt">Name</label>
    <input type="text" (change)='onNameChange($event)' name="nameTxt" id="nameTxt">
  </div>
  <div class="form-group">
    <label for="priceTxt">Price</label>
    <input type="number" (change)='onPriceChange($event)' name="priceTxt" id="priceTxt">
  </div>
  <div class="form-group">
    <label for="descriptionTxt">Description</label>
    <textarea (change)='onDescriptionChange($event)' name="descriptionTxt" id="descriptionTxt"></textarea>
  </div>
  <div class="form-group">
    <label for="categoriesSlt">Category</label>
    <select (change)='onCategoryChange($event)'>
      <option *ngFor='let category of categories' [value]='category.getTitle()'>{{category.getTitle()}}</option>
    </select>
  </div>
  <input type="submit" value="Add" (click)='onAdd()'>
</form>
